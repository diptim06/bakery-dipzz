<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Products</title>
    <style>

        .nav{
            background-color: rgb(255, 113, 113);
            text-align: center;
            font-size: 25px;
            font-weight: bold;

        }
        .home:hover{
            /* background-color:rgb(248, 133, 133) ; */
            font-size: 26px;
        }
        .menu:hover{
            /* background-color: rgb(248, 133, 133); */
            font-size: 26px;
        }
        .contact:hover{
            /* background-color: rgb(248, 133, 133); */

        body {
            /* font-family: Arial, sans-serif; */
            display: flex;
            justify-content: center;
            /* background: linear-gradient(to right, #fff0f5, #ffacc8); */
            background-color: rgb(236, 253, 255);
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            text-align: center;
            font-weight: 100;
            font-style: inherit;
            font-size: 35px;
            background-color: rgb(255, 243, 243);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fefefe;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin: 15px 0 10px;
        }

        .product-price {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .order-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff3d3d;
            color: #fff;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .order-btn:hover {
            background-color: #e56700;
        }


        footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
            margin: 20px;
        }

        .footer-menu {
            margin: 10px 0;
            padding: 0;
        }

        .footer-menu li {
            display: inline;
            margin: 0 15px;
        }

        .footer-menu a {
            text-decoration: none;
            font-weight: bold;
        }

        .footer-menu a:hover {
            color: #333;
        }

        .copyright {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<div class="container">
